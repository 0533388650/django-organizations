{% extends "account_base.html" %}
{% block content %}
<h1> {{ account_user }} @ {{ account }}</h1>
{% if user == account_user.user %}This is you!{% endif %}
<ul>
    <li>Name: {{ account_user.full_name }}</li>
    <li>Email: {{ account_user.user.email }}</li>
</ul>
<ul>
    <li><a href="{% url account_user_edit account.pk account_user.user.pk %}">Edit</a></li>
    <li><a href="{% url account_user_delete account.pk account_user.user.pk %}">Delete</a></li>
</ul>
{% endblock %}
