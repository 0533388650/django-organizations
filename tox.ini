[tox]
envlist =
    flake8,
    py{36}-django{11,2}

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/organizations
commands = py.test --cov=organizations
basepython =
    py34: python3.4
    py35: python3.5
    py36: python3.6
    pypy: pypy
    pypy3: pypy3
    jython: jython
deps =
    django18: Django>=1.8,<1.9
    django11: Django>=1.11,<2
    django2: https://github.com/django/django/archive/master.zip#egg=Django
    -r{toxinidir}/requirements-test.txt

[testenv:flake8]
basepython=python
deps=flake8
commands=
    flake8 organizations

[flake8]
ignore = E126,E128
max-line-length = 120
exclude = migrations,.ropeproject
max-complexity = 10
